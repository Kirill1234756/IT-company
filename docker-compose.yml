version: "3.8"

services:
  web:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Монтируем SSL сертификаты
      - ./ssl:/etc/nginx/ssl:ro
      # Монтируем обновленную конфигурацию
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NGINX_HOST=your-domain.com
      - NGINX_PORT=443
    restart: unless-stopped

  # Опционально: сервис для автоматического получения SSL сертификатов
  certbot:
    image: certbot/certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./webroot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d your-domain.com
    depends_on:
      - web


