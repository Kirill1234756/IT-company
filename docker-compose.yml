version: "3.8"

services:
  web:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Монтируем SSL сертификаты
      - ./ssl:/etc/nginx/ssl:ro
      # Монтируем обновленную конфигурацию
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NGINX_HOST=kodifyweb.ru
      - NGINX_PORT=443
    restart: unless-stopped
    container_name: kodifyweb-frontend

  # Опционально: сервис для автоматического получения SSL сертификатов (Let's Encrypt)
