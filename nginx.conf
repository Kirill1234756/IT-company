server {
    listen 80;
    server_name kodifyweb.ru www.kodifyweb.ru;
    
    # Перенаправление с HTTP на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kodifyweb.ru www.kodifyweb.ru;
    
    # SSL сертификаты (монтируются из ./ssl в Docker)
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Content Security Policy - разрешаем только необходимые источники
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://mc.yandex.ru; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://mc.yandex.ru; frame-src 'self';" always;
    
    # Корневая директория
    root /usr/share/nginx/html;
    index index.html;
    
    # Включаем gzip сжатие (улучшенная конфигурация)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml application/wasm;
    gzip_min_length 256; # Уменьшено для лучшего сжатия мелких файлов
    gzip_disable "msie6";
    gzip_buffers 16 8k;
    
    # Brotli compression (если модуль установлен)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Броузерное кэширование для статических ресурсов с хэшами (JS, CSS с хэшами в имени)
    # Эти файлы никогда не изменятся, можно кэшировать навсегда
    location ~* ^/assets/.*\.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Включаем gzip для этих файлов
        gzip_static on;
    }
    
    # Кэширование изображений
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # Кэширование шрифтов
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Access-Control-Allow-Origin "*";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # Кэширование для других статических файлов (XML, TXT и т.д.)
    location ~* \.(xml|txt|json|map)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
    }
    
    # НЕ кэшируем HTML файлы (всегда свежие)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Vary "Accept-Encoding";
    }
    
    # Кэширование для robots.txt и sitemap.xml (короткое, но есть)
    location ~* ^/(robots\.txt|sitemap\.xml)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
    }
    
    # Блокировка служебных путей (возвращаем 404)
    location ~ ^/(stats|stats\.html|\.well-known) {
        return 404;
        access_log off;
    }
    
    # Основной location для SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML не кэшируем
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Блокировка доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|git|svn|hg|bzr)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Отключаем логирование для favicon и robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}
